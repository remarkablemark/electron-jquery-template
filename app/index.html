<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>electron-jquery-template</title>
        <!-- Bootstrap -->
        <link rel='stylesheet' href='../node_modules/bootstrap/dist/css/bootstrap.min.css'>
    </head>
    <body>
        <div class='container-fluid'>
            <div class='row'>
                <h1 class='text-center'>electron-jquery-template</h1>
                <br>

                <table class='table table-striped table-hover'>
                    <tbody class='lead'>
                        <tr>
                            <td class='text-right'>Node.js</td>
                            <td class='text-left'>
                                <em id='node-version'></em>
                            </td>
                        </tr>

                        <tr>
                            <td class='text-right'>Chromium</td>
                            <td class='text-left'>
                                <em id='chromium-version'></em>
                            </td>
                        </tr>

                        <tr>
                            <td class='text-right'>Electron</td>
                            <td class='text-left'>
                                <em id='electron-version'></em>
                            </td>
                        </tr>

                        <tr>
                            <td class='text-right'>jQuery</td>
                            <td class='text-left'>
                                <em id='jquery-version'></em>
                            </td>
                        </tr>

                        <tr>
                            <td class='text-right'>Bootstrap</td>
                            <td class='text-left'>
                                <em id='bootstrap-version'></em>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div><!-- /.row -->
        </div><!-- /.container -->

        <!-- jQuery -->
        <script src='../node_modules/jquery/dist/jquery.min.js' onload='window.$ = window.jQuery = module.exports;'></script>
        <!-- Bootstrap -->
        <!-- <script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script> -->

        <script>
            $(document).ready(function() {
                // node modules
                var fs = require('fs');
                var path = require('path');

                // Node.js version
                $('#node-version').text(process.versions.node);

                // Chromium version
                $('#chromium-version').text(process.versions.chrome);

                // Electron version
                $('#electron-version').text(process.versions.electron);

                // jQuery version
                $('#jquery-version').text(jQuery.fn.jquery);

                // Bootstrap version
                var BOOTSTRAP_PATH = path.join(__dirname, '../node_modules/bootstrap/dist/css/bootstrap.min.css');
                fs.readFile(BOOTSTRAP_PATH, 'utf8', function(err, data) {
                    if (err) return console.error(err);

                    var version = data.match(/Bootstrap v(.+) /)[1];
                    $('#bootstrap-version').text(version);
                });
            });
        </script>
    </body>
</html>
